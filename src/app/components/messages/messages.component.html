<h3>Conversation</h3>
<div class="messages" #messagesElement>
    <div *ngFor="let message of messages" class="message" [class.is-me]="message.username === myUsername">
        <span class="username">{{message.username}} 
            <span class="score">({{(message.score * 100).toFixed(2)}} %)</span>
        </span>{{message.message}}
    </div>
</div>
